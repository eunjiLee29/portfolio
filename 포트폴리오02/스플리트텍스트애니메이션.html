<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .hero {
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            margin: 40px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h1 {
            margin: 0;
            font-size: 96px;
            line-height: 96px
        }
    </style>
    <!-- gsap 효과 적용하기 위해 script 파일 두 개 모두 가져와야 함 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js"></script>
    <script>
        window.onload = () => {
            var tl = gsap.timeline();
            split = new SplitText("h1", { type: "chars" }),
                tl.from(".logo", { opacity: 0, x: -50, ease: "back" }, "=1") //"=1" =숫자 : 실행시간
                tl.from(split.chars, { opacity: 0, y: 50, duration: 2, ease: "back", stagger: 0.05 })
            
        }
    </script>
</head>

<body>
    <div class="hero">
        <div class="logo">Stefano Peschiera</div>
        <h1>Freelance<br>Designer &<br>Art Director</h1>
    </div>
</body>


</html>
