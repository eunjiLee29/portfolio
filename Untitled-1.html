<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {}
    </style>
    <style>
        .wrap_sub-title--intro {
          
        }

        .sub-title--intro {
        }

        .wrap_title--intro {
            /* overflow: hidden; */

        }

        .title--intro {
            display: none;
            font-size: 186px;
            font-family: 'Gilroy';
            font-weight: 500;
        }
    </style>
    <script src="https://www.unpkg.com/spltjs@1.1.0"></script> <!-- 스플리트 텍스트 대체 -->
    <script src="lib/anime.js"></script>
    <script>
        window.onload = () => {
            let introSubTitle = document.querySelector('.sub-title--intro');
            let introTitle = document.querySelector('.title--intro');

            setTimeout(() => {
                setTimeout(() => {
                    introTitle.style.display = 'block'
                    splt({
                        reveal: true
                    });

                    anime({
                        targets: '.reveal',
                        translateY: [200, 0],
                        direction: 'alternate',
                        loop: 1,
                        delay: anime.stagger(25),
                        easing: 'cubicBezier(.71,-0.77,.43,1.67)'
                    })
                }, 2000)
            })
        }
    </script>
</head>

<body>
    <div class="wrap_sub-title--intro">
        <p class="sub-title--intro">Welcome to My</p>
    </div>

    <div class="wrap_title--intro">
        <p class="title--intro reveal splt">Portfolio</p>
    </div>

</body>

</html>
